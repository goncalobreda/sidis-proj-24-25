

server.port=8096

spring.datasource.url=jdbc:h2:tcp://localhost:9107/~/SIDIS-acquisitionCommand_instance1_db;IGNORECASE=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.sql.init.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace

rsa.public.key=classpath:rsa.public.key
rsa.private.key=classpath:rsa.private.key
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
spring.main.allow-bean-definition-overriding=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.validator=DEBUG



spring.datasource.hikari.maximum-pool-size=20

rabbitmq.queue.name=acquisition1.user.sync.command.queue
instance.id=command.acquisition1
rabbitmq.command.queue.name=acquisition.command1.sync.queue

